<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingão do Alien</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container principal da página -->
    <div class="container">
        <header>
            <h1>BINGÃO DO ALIEN</h1>
        </header>

        <main>
            <!-- seção que contém a cartela e o sorteador -->
            <section class="secaoBingo">
                <!-- cartela do bingo -->
                <article class="cartela">
                    <!-- letras do bingo -->
                    <div class="letras">
                        <span>B</span>
                        <span>I</span>
                        <span>N</span>
                        <span>G</span>
                        <span>O</span>
                    </div>
                    <!-- div que será preenchida dinâmicamente com os números do bingo pelo JS -->
                    <div class="numeros" id="cartelaBingo">
                    </div>

                </article>
            </section>

            <!-- Sorteador, display do último sorteado e botão de sortear-->
            <section class="secaoSorteio">

                <div class="ultimoSorteado">
                    <h2>ULTIMO SORTEADO</h2>
                    <p id="numeroSorteado">--</p>
                </div>

                <button id="sortearBtn">SORTEAR</button>
            </section>
        </main>
    </div>
    
    <script defer src="script.js"></script>
</body>
</html>
